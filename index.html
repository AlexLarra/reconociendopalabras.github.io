<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aprende a leer</title>
  <script src="https://www.youtube.com/player_api"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #87CEEB, #DCDCDC);
	  }

    #word-container {
      font-size: 10rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    #instructions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
    }

    #container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    #btn-previous,
    #btn-next {
      font-size: 3rem;
      text-align: center;
      margin: 4rem;
    }

    button {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #f8bc41;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      box-shadow: 3px 3px 0 #e79b34;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e79b34;
      box-shadow: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      width: 56px;
      height: 56px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal img {
      display: block;
      max-width: 80%;
      max-height: 80%;
      margin: auto;
      align-self: center;
      justify-self: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="btn-previous" onclick="javascript:previousWord()">&larr;</button>
    <div id="word-container"></div>
    <button id="btn-next" onclick="javascript:nextWord()">&rarr;</button>
  </div>

  <div id="instructions" style="position: absolute; top: 10px; left: 10px;">
    <div class="dropdown">
      <button class="dropbtn">&#x2699;</button>
      <div class="dropdown-content">
        <a href="javascript:changeMode()">&uarr; Mayúsculas</a>
        <a href="javascript:toggleRandom()">&#x267B; Aleatorias</a>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <img id="image-modal"></img>
  </div>

  <div id="player"></div>

  <script>
    const words =
      {"mamá":"DTPlIdXJexI","papá":"TODO","bebé":"TODO","hermano":"TODO","hermana":"TODO","abuelo":"TODO","abuela":"TODO","perro":"TODO","gato":"TODO","conejo":"TODO","oso":"TODO","elefante":"TODO","jirafa":"TODO","león":"TODO","tigre":"TODO","vaca":"TODO","caballo":"TODO","oveja":"TODO","cerdo":"TODO","pato":"TODO","ganso":"TODO","pollo":"TODO","pavo":"TODO","árbol":"TODO","flor":"TODO","mariposa":"TODO","abeja":"TODO","mar":"TODO","río":"TODO","sol":"TODO","luna":"TODO","estrella":"TODO","nube":"TODO","lluvia":"TODO","nieve":"TODO","arcoiris":"TODO","comida":"TODO","agua":"TODO","leche":"TODO","pan":"TODO","queso":"TODO","manzana":"TODO","plátano":"TODO","naranja":"TODO","uvas":"TODO","fresa":"TODO","limón":"TODO","tomate":"TODO","zanahoria":"TODO","cebolla":"TODO","patata":"TODO","huevo":"TODO","carne":"TODO","pescado":"TODO","arroz":"TODO","frijoles":"TODO","bizcocho":"TODO","hamburguesa":"TODO","pizza":"TODO","pastel":"TODO","helado":"TODO","caja":"TODO","pelota":"TODO","muñeca":"TODO","coche":"TODO","tren":"TODO","avión":"TODO","barco":"TODO","bicicleta":"TODO","baloncesto":"TODO","fútbol":"TODO","gracias":"TODO","juguetes":"TODO","ropa":"TODO","zapatos":"TODO","sombrero":"TODO","gafas":"TODO","casa":"TODO","puerta":"TODO","ventana":"TODO","cama":"TODO","silla":"TODO","mesa":"TODO","cocina":"TODO","baño":"TODO","escuela":"TODO","maestro":"TODO","amigo":"TODO","fiesta":"TODO","juego":"TODO","libro":"TODO","música":"TODO","película":"TODO","dormir":"TODO","despertar":"TODO","jugar":"TODO","comer":"TODO","beber":"TODO","correr":"TODO","saltar":"TODO","bailar":"TODO","cantar":"TODO","reír":"TODO","llorar":"TODO","amar":"TODO","abrazar":"TODO","besar":"TODO","ayudar":"TODO","aprender":"TODO","crecer":"TODO"}

    const allKeys = Object.keys(words);
    let currentWord = Object.keys(words)[0];
    let modo = "capitalize";
    let random = false;

    function showWord() {
      let word = currentWord

      switch (modo) {
        case "uppercase":
          word = word.toUpperCase();
          break;
        case "downcase":
          word = word.toLowerCase();
          break;
        case "capitalize":
          word = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
          break;
      }

      if (random) {
        currentWord = Math.floor(Math.random() * words.length);
      }

      document.getElementById("word-container").textContent = word;
    }

    function index() {
      return allKeys.indexOf(currentWord);
    }

    function nextWord() {
  		if (random) {
    		currentWord = allKeys[Math.floor(Math.random() * allKeys.length)];
  		} else {
    		if (currentWord === allKeys[allKeys.length-1]) {
          currentWord = Object.keys(words)[0];
        } else {
          currentWord = allKeys[index() + 1];
        }
  		}

  		showWord();
	  }

	  function previousWord() {
      if (currentWord != Object.keys(words)[0]) {
        currentWord = allKeys[index() - 1];
        showWord();
      }
    }

    function changeMode() {
      switch (modo) {
        case "uppercase":
          modo = "downcase";
          break;
        case "downcase":
          modo = "capitalize";
          break;
        case "capitalize":
          modo = "uppercase";
          break;
      }

      showWord();
    }

    function toggleRandom() {
      random = !random;
    }

    document.addEventListener("keydown", function(event) {
      if (event.code === "ArrowRight") {
        nextWord();
      } else if (event.code === "ArrowLeft") {
        previousWord();
      } else if (event.code === "KeyA") {
        random = !random;
      } else if (event.code === "Space") {
        playSound();
      } else if (event.code === "ArrowUp") {
        changeMode();
      }

      showWord();
    });

	  function playSound() {
  	  const message = new SpeechSynthesisUtterance();
  	  message.text = words[currentWord];
      message.lang = 'es-ES';
      window.speechSynthesis.speak(message);
    }

    function getImageSrc() {
      const word = words[currentWord];
      const api_key = "-lWbNj-vRxnX5P0MXS0_RpiCEc1x6VxxGB4v3sz94Os";
      const id = "DTPlIdXJexI"

      return new Promise((resolve, reject) => {
        fetch(`https://api.unsplash.com/photos/${id}`, { headers: { Authorization: `Client-ID ${api_key}` } })
          .then(response => response.json())
          .then(data => {
            resolve(data.urls.regular);
          })
          .catch((error) => {
            reject("Error getting data from external service: " + error.message);
          });
      });
    }

    const wordContainer = document.getElementById("word-container");
    const modal = document.getElementById("modal");
    const imageModal = document.getElementById("image-modal");

    function showImageModal(imageSrc) {
      imageModal.src = imageSrc;
      modal.style.display = "flex";
    }

    wordContainer.addEventListener("click", () => {
      getImageSrc()
        .then((data) => {
          showImageModal(data);
          playSound();
        })
        .catch((error) => {
          console.error(error);
        });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'BTjdc2IfMvc',
        playerVars: {
          autoplay: 1,
          loop: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(20);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.playVideo(); // Plays sound again at the end
      }
    }

    showWord();
  </script>
</body>
</html>
